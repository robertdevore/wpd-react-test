<!-- DOCTYPE HTML -->
<html>
<head>
<title>WP Dispensary API Test</title>
</head>
<body>
  <div class="page-title">
    <h1>REACT.js Search Example</h1>
    <h3>Powered by <a href="https://www.wpdispensary.com/" target="_blank">WP Dispensary</a></h3>
  </div><!-- /.page-title -->
<div id="content"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="dist/react.js"></script>
<script src="dist/react-dom.js"></script>
<script src="dist/JSXTransformer.js"></script>
<script type="text/jsx">
var App = React.createClass({

    getInitialState: function() {
        return {
            searchResults: []
        }
    },
    showResults: function(response){
        this.setState({
            searchResults: response.results
        })
    },

    search: function(URL){
        $.ajax({
            type: "GET",
            dataType: 'json',
            url: URL,
            success: function(response){
                this.showResults(response);
            }.bind(this)
        });
    },
    render: function(){
        return (
            <div>
                <SearchBox search={this.search} />
                <Results searchResults={this.state.searchResults} />
            </div>
        );
    },
});
var SearchBox = React.createClass({

    render: function(){
        return (
            <div>
                <input type="text" ref="query" class="wpd-item-name" placeholder="Product name..." />
                <select ref="menutype" class="wpd-menu-types">
                    <option value="flowers">Flowers</option>
                    <option value="concentrates">Concentrates</option>
                    <option value="edibles">Edibles</option>
                    <option value="prerolls">Pre-rolls</option>
                    <option value="topicals">Topicals</option>
                    <option value="growers">Growers</option>
                </select>
                <input type="submit" class="wpd-item-search" onClick={this.createAjax} />
            </div>
        );
    },
    createAjax: function(){
        var query    = ReactDOM.findDOMNode(this.refs.query).value;
        var menutype = ReactDOM.findDOMNode(this.refs.menutype).value;
        var URL      = 'www.wpdispensary.com/demo/wp-json/wp/v2/' + menutype + '?search=' + query;
        this.props.search(URL)
    }
});
var Results = React.createClass({

    render: function(){
        var resultItems = this.props.searchResults.map(function(result) {
            return <ResultItem key={result.ID} productName={result.title} />
        });
        return(
            <ul class="wpd-search-results">
                {resultItems}
            </ul>
        );
    }
});
var ResultItem = React.createClass({

    render: function(){
        return <li>{this.props.slug}</li>;
    }
});
ReactDOM.render(<App />,  document.getElementById("content"));
</script>
